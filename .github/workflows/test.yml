name: Testes Automatizados

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Executa testes diariamente às 6h UTC (3h BRT)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar testes automatizados
      id: test
      env:
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
        POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        EVOLUTION_API_URL: ${{ secrets.EVOLUTION_API_URL }}
        EVOLUTION_API_KEY: ${{ secrets.EVOLUTION_API_KEY }}
        EVOLUTION_INSTANCE: ${{ secrets.EVOLUTION_INSTANCE }}
        WHATSAPP_NUMBER: ${{ secrets.WHATSAPP_NUMBER }}
      run: |
        python scripts/run_tests.py > test_output.txt 2>&1 || echo "exit_code=1" >> $GITHUB_OUTPUT
      continue-on-error: true
    
    - name: Obter informações do commit
      id: commit_info
      run: |
        echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "commit_message<<EOF" >> $GITHUB_OUTPUT
        git log -1 --pretty=%B >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
        echo "commit_date=$(git log -1 --pretty=%ci)" >> $GITHUB_OUTPUT
    
    - name: Ler resultado dos testes
      id: test_results
      if: always()
      run: |
        if [ -f test_output.txt ]; then
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          cat test_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi
    
    - name: Enviar notificação Discord em caso de falha
      if: failure() || steps.test.outputs.exit_code == '1'
      run: |
        python scripts/send_discord_notification.py \
          "${{ secrets.DISCORD_WEBHOOK_URL }}" \
          "test_output.txt" \
          "${{ steps.commit_info.outputs.commit_hash }}" \
          "${{ steps.commit_info.outputs.commit_message }}" \
          "${{ steps.commit_info.outputs.commit_author }}" \
          "${{ steps.commit_info.outputs.commit_date }}"
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    - name: Upload resultado dos testes
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test_output.txt
        retention-days: 7

